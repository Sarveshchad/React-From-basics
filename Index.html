<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Injected external css file -->
    <link rel="stylesheet" href="index.css">
    <title>Namaste React</title>
  </head>
  <body>
    <div id="root">Not rendered</div>
    <div id="container">
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>

    <!-- Injectd React and ReactDOM using CDN -->
<!--CDN( Content Delivery Network) which is team of servers which is located in different places. It makes video and content to load faster and securely on the internet -->
<!--CrossOrgin:
    * Utlizied to Specify the mode of http CORS (Cross Origin Resource Sharing
    *Basically, it's like a security guard that checks the safety and allowed to share things between different websites.-->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Injected external js file -->
    <script src="App.js"></script>
  </body>
</html>
